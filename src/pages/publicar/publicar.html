<ion-header>

  <ion-navbar>
    <ion-title>publicar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="abrirCamera()">Abrir camera</button>


  <ion-col col-6 *ngFor="let photo of nameImg; let id = index">
    <ion-card class="block">
      <img [src]="photo" *ngIf="photo" />
    </ion-card>
  </ion-col>

<button ion-button full (click)="publicar()">Publicar</button>



 </ion-content>
